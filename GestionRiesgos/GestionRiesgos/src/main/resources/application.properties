# Archivo: src/main/resources/application.properties

# Configuracion del servidor
server.port=8082
server.address=0.0.0.0
server.servlet.context-path=/

# Configuracion de la aplicacion
spring.application.name=Gestion-de-Riesgos

# Logging
logging.level.root=INFO
logging.level.co.edu.uniquindio.Gestion.de.Riesgos=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.max-age=3600

# Error Handling
spring.mvc.throw-exception-if-no-handler-found=true
# Permitir archivos estáticos pero lanzar excepciones para endpoints API no encontrados
spring.web.resources.add-mappings=true

# Favicon - Desactivar búsqueda automática de favicon.ico
spring.mvc.favicon.enabled=false